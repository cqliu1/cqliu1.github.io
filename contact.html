<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Catherine Liu's Portfolio</title>

	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/styles.css">
</head>
<body>
	
	<header class="clearfix">

		<div id="main-logo">
			<h1>Catherine Liu</h1>
		</div>

		<nav>
			<ul>
				<li><a href="index.html" >About</a></li>
				<li><a href="portfolio.html" >Portfolio</a></li>
				<li><a href="contact.html" >Contact</a></li>
			</ul>
		</nav>

	</header>

	<div class="container clearfix">
	
		<section id="contact" class="main-content">

			<h1>Contact</h1>
			<hr>
			<form id="contact-form">
				Name<br>
				<input type="text" placeholder="John Smith" id="contact-name"><br>
				Email<br>
				<input type="text" placeholder="example@gmail.com" id="contact-email"><br>
				Message<br>
				<textarea id="contact-message" rows="10"></textarea>
				<button type="submit" form="contact-form" value="Submit">Submit</button>
			</form>

		</section>

		<section id="connect">
			
			<h3>Connect with Me</h3>
			<hr>

			<div id="connect-links">
				<a href="https://github.com/cqliu1" id="github-link"><img src="assets/images/github.png" class="connect-icon" alt="GitHub"></a>
				<a href="https://www.linkedin.com/in/catherineqliu/" id="linkedin-link"><img src="assets/images/linkedin.png" class="connect-icon" alt="LinkedIn"></a>
				<a href="" id="stackoverflow-link"><img src="assets/images/stackoverflow.png" class="connect-icon" alt="Stack Overflow"></a>
			</div>


		</section>

	</div>


	<footer>

	</footer>
